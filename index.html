<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>EDA DECT</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-reception-4 me-1"></i>EDA @ Digiges WK24</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>

    

<!-- Überschrift -->

    <div class="container-xl mt-3 mb-3">
        <p class="h3">offizielles™ Digiges WK24-Telefonbuch:</p>
    </div>

    <!-- Suchfeld -->

    <div class="container-xl mb-3">
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="search" class="form-control" id="searchExtName" placeholder="Suche nach Rufnummer oder Name"
                onkeyup="searchExtName()">
        </div>
    </div>

    <!-- Tabelle -->

    <div class="container-xl">
        <table class="table table-striped" id="phonebook">
            <thead>
                <tr class="table-primary">
                    <th scope="col" class="col-2">Rufnummer</th>
                    <th scope="col" class="col-2">Name</th>
                    <th scope="col">Info</th>
                </tr>
            </thead>
            <tbody>

            
                <tr>
                    <td>1000</td>
                    <td>VOC Office</td>
                    <td>Tischtelefon Office</td>
                <tr>
            
                <tr>
                    <td>1001</td>
                    <td>VOC Festsaal</td>
                    <td>Tischtelefon Schnittplatz Hall 1</td>
                <tr>
            
                <tr>
                    <td>1002</td>
                    <td>VOC Bankettsaal</td>
                    <td>Tischtelefon Schnittplatz Hall 2</td>
                <tr>
            
                <tr>
                    <td>1003</td>
                    <td>VOC Tanzsaal</td>
                    <td>Tischtelefon Schnittplatz Hall 3</td>
                <tr>
            
                <tr>
                    <td>5040</td>
                    <td>val</td>
                    <td>DECT</td>
                <tr>
            

            </tbody>
        </table>
    </div>

    <!-- Searching JS -->

    <script>
        function searchExtName() {
            var filter = document.getElementById("searchExtName").value;
            var lines = document.getElementById("phonebook").getElementsByTagName("tr");

            //for every entry except title bar, get extension and name
            for (i = 1; i < lines.length; i++) {

                var extension = lines[i].getElementsByTagName("td")[0].textContent;
                var name = lines[i].getElementsByTagName("td")[1].textContent;

                filter = filter.toUpperCase()
                if ( extension.toUpperCase().includes(filter) || name.toUpperCase().includes(filter) ) {
                    lines[i].style.display = "";
                } else {
                    lines[i].style.display = "none";
                }
            }
        }
    </script>



    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
